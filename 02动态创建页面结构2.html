<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="按钮" id="btn"/>

<div id="box">
    <ul>
        <li>原有内容</li>
    </ul>
</div>

    var box=document.getElementById("box");
    btn.onclick= function () {
        //document.write("<ul> <li>新增内容</li> </ul>");
       // box.innerHTML=("<ul> <li>新增内容</li> </ul>");
        box.innerHTML+=("<ul> <li>新增内容</li> </ul>");
    }
</script>
</body>
</html>
